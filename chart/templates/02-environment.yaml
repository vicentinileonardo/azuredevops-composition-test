apiVersion: azuredevops.krateo.io/v1alpha1
kind: Environment
metadata:
  name: {{ .Values.environment.name | lower }}
  annotations:
    krateo.io/connector-verbose: "{{ .Values.teamProject.verbose | default "false" }}"
spec:
  connectorConfigRef:
    namespace: default
    name: connectorconfig-sample

  organization: {{ .Values.azureDevOps.organization }}
  project: {{ .Values.teamProject.name }}
  name: {{ .Values.environment.name }}
